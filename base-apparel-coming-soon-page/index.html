<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
  <header class="header">
    <nav class="main-nav">
      <img class="main-nav__logo" src="images/logo.svg" alt="Base Apparel logo">
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero__left">
        <h1 class="hero__title">We're coming soon</h1>
        <p class="hero__subtitle">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
  
        <form class="form" action="#" method="post">
          <input class="form__email" type="email" placeholder="Email Address" aria-label="Email Address">
          <button class="form__submit" type="submit" aria-label="Submit">></button>
        </form>
      </div>
      
      <div class="hero__right">
        <img class="hero__img" src="./images/hero-desktop.jpg" alt="hero image">
      </div>
    </section>
  </main>
</body>
</html>
