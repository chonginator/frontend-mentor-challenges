<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <section class="hero">
        <div class="hero__left">
          <h1 class="hero__title">Learn to code by watching others</h1>

          <p class="hero__subtitle">
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable. 
          </p>
        </div>
  
        <div class="hero__right">
          <a class="btn btn--color-purple btn--shadow" href="#">
            <strong>Try it free 7 days</strong> then $20/mo. thereafter
          </div>
  
          <form class="form" action="#" method="post">
            <input class="form__input" type="text" aria-label="First Name" placeholder="First Name">
  
            <input class="form__input" type="text" aria-label="Last Name" placeholder="Last Name">
  
            <input class="form__input" type="email" aria-label="Email Address" placeholder="Email Address">
  
            <input class="form__input" type="password" aria-label="Password" placeholder="Password">
  
            <button class="form__submit" type="submit">Claim your free trial</button>
  
            <small class="fine-print">
              By clicking the button, you are agreeing to
              our <a class="fine-print__link" href="#">Terms and Services</a>
            </small>
          </form>
        </div> <!-- /.hero__right -->
      </section> <!-- /.hero -->
    </div> <!-- /.container -->
  </main>
</body>
</html>
