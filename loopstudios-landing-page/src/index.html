<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Loopstudios landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.jsx"></script>
    <script>
      window.addEventListener("load", () => {
        const root = document.getElementById("root");
        root.getElementBy;
        const menu = document.getElementById("menu");
        const mobileMenu = document.getElementById("mobile-menu");
        const openSvg = document.getElementById("close");
        const closeSvg = document.getElementById("open");

        menu.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
          openSvg.classList.toggle("hidden");
          closeSvg.classList.toggle("hidden");
          document.body.classList.toggle("overflow-hidden");
        });
      });
    </script>
  </body>
</html>
