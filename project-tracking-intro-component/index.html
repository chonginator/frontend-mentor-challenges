<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <nav class="main-nav">
        <div class="container">
          <a class="main-nav__link" href="#">
            <img class="main-nav__logo" src="images/logo.svg" alt="Logo">
          </a>

          <ul class="main-nav__list">
            <li>
              <a class="main-nav__link" href="#">Product</a>
            </li>
    
            <li>
              <a class="main-nav__link" href="#">Features</a>
            </li>
            <li>
              <a class="main-nav__link" href="#">Pricing</a>
            </li>
            <li>
              <a class="main-nav__link" href="#">Login</a>
            </li>
          </ul>
        </div> <!-- / .container -->
      </nav>
  </header>

  <main class="hero">
    <div class="container">
      <div class="columns">
        <div class="columns__column-left">
          <h1 class="hero__title">Powerful insights into your team</h1>

          <p class="hero__eyebrow"><span class="sticker">New</span> Monograph Dashboard</p>

          <p class="hero__subtitle">Project planning and time tracking for agile teams</p>

          <p class="hero__cta">
            <a class="btn" href="#">Schedule a demo</a>
            to see a preview
          </p>
        </div> <!-- / .columns__column-left-->
  
        <div class="columns__column-right">
          <img class="hero__img" src="images/illustration-devices.svg" alt="Mobile and desktop devices">
        </div>
      </div> <!-- / .columns -->
    </div> <!-- / .container -->
  </main>
</body>
</html>
